<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <h2 class="header">Chat App</h2>

    
    <div class="main_Section container">
        <div class="row">
            
            <div class="col-md-4 col-sm-4" id="sideBar">
                <div id="displayOnline"></div>
                <div id="typingmsgs"></div>
            </div>

            <div class="col-md-8 col-sm-8" id="messageBar">
                <div id="typing"></div>
                <div id="messagesDisplay"></div>
                
                <div class="sendMessage">
                   <div class="form-group" style="display: flex;">
                        <form action="" id="form" style="display: flex;">
                            <input type="text" id="message" required style="width: 675px;">
                            <button id="send" style="background: #3CC6F1;"><i class='fas fa-paper-plane'></i></button>
                        </form>
                        <button id="send-location" ><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script id="messageScript" type="text/html">
        <div>
            <p>
                <span style="font-weight:bold;font-size:15px">{{username}}</span>
                <span style="font-size:11px">{{time}}</span>
            </p>
            <p class="mainMessage" >
                {{message}}
            </p>
        </div>
    </script>

    <script id="welcomeScript" type="text/html">
        <div style="margin-bottom : 15px">
            <span style="font-weight:bold;font-size:15px">{{welcome}}</span>
            <span style="font-size:11px">{{createdAt}}</span>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name" style="font-weight:bold;font-size:15px">{{username}}</span>
                        <span class="message__meta" style="font-size:11px">{{createdAt}}</span>
                    </p>
                    <p class="mainMessage">
                        <a href="{{url}}" target="_blank">
                        <img src="location.png" alt="" width="100px" height="100px">
                        </a>
                    </p>
                </div>
    </script>

    <script id="usersOnlinecript" type="text/html">
            <h2 style="text-align:center">Room : {{room}}</h2><hr>
            <h3>Users online : </h3>
            <ul>
                {{#users}}
                    <li style="color : green"><span style="color : white">{{username}}</span></li>
                {{/users}}
            </ul>
        </script>

        <script id="typingmsgScript" type="text/html">
                    <h6 style="text-align:center;color:white">{{name}} {{text}}</h6>
        </script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
